name: Build Windows Application

on:
  push:
    branches:
      - lab7
  pull_request:
    branches:
      - lab7

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2

      - run: flutter pub get

      - run: flutter build windows